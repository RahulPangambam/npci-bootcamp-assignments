<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employees</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<a th:href="@{/employee/showForm}" class ="btn btn-secondary btn-sm mb-3" style="margin-top: 10px;"> Add Employee</a>
	<a th:href="@{/employee/showSearchForm}" class ="btn btn-secondary btn-sm mb-3" style="margin-top: 10px;"> Search Employee</a>
	<h3>Employee List</h3>
	<table class="table table-bordered table-stripped">
		<thead class="thead-dark">
			<tr>
				<th>EmpNo</th>
				<th>EmpName</th>
				<th>Job</th>
				<th>Salary</th>
				<th>HireDate</th>
				<th>ManagerId</th>
				<th>Commission</th>
				<th>Action</th>
			</tr>
		</thead>
		<tr th:each="emp:${EMPLOYEE}">
			<td th:text="${emp.empNo}"/>			
			<td th:text="${emp.eName}"/>			
			<td th:text="${emp.job}"/>			
			<td th:text="${emp.salary}"/>			
			<td th:text="${emp.hireDate}"/>			
			<td th:text="${emp.managerId}"/>			
			<td th:text="${emp.commission}"/>	
			<td>
				<a class="btn btn-dark" th:href="@{/employee/updateForm(empId = ${emp.empNo})}">Update</a>
				<a class="btn btn-dark" th:href="@{/employee/delete(empId = ${emp.empNo})}">Delete</a>
			</td>			
		</tr>
	</table>
</body>
</html>
