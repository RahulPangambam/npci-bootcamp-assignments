<div class="container" style="margin: 20px; margin-left: 400px;">
    <h2>Category Form</h2>
    <hr style="width:450px">
    <form #catForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Category Id</label>
            <div class="col-sm-3">
                <input type="text" name="categoryId" class="form-control mb-2" [(ngModel)]="category.categoryId">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Category Name</label>
            <div class="col-sm-3">
                <input type="text" name="categoryName" class="form-control mb-2" [(ngModel)]="category.categoryName">
            </div>
        </div>
        <button type="submit" class="btn btn-secondary btn-sm mb-3">Save</button>
    </form>
</div>
