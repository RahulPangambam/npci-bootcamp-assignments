<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Products</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Product Form</h3>
		<hr>
		<form th:action="@{/product/save}" th:object="${PRODUCT}" method="POST">
			<p th:if="*{id} == null" class="h4 mb-4">Add Product</p>
			<p th:if="*{id} != null" class="h4 mb-4">Update Product</p>
		  	<div class="row mb-3">
		    <div class="col-sm-3">
		      <input type="hidden" th:field="*{id}" class="form-control mb-2">
		    </div>
		  </div>
		  	<div class="row mb-3">
		    <label class="col-sm-2 col-form-label">SKU</label>
		    <div class="col-sm-3">
		      <input type="text" th:field="*{sku}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Product Name</label>
		    <div class="col-sm-3">
		      <input type="text" th:field="*{name}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Description</label>
		    <div class="col-sm-3">
		      <input type="text" th:field="*{description}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Unit Price</label>
		    <div class="col-sm-3">
		      <input type="text" th:field="*{unitPrice}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Image Url</label>
		    <div class="col-sm-3">
		      <input type="text" th:field="*{ImageUrl}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Active</label>
		    <div class="col-sm-3">
		    	<input class="form-check-input" type="radio" value="0" th:field="*{active}">
  				<label class="form-check-label" for="flexRadioDefault1">
    			0
  				</label>
  				<input class="form-check-input" type="radio" value="1" th:field="*{active}">
  				<label class="form-check-label" for="flexRadioDefault1">
    			1
  				</label>
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Units in stock</label>
		    <div class="col-sm-3">
		      <input type="text" th:field="*{unitsInStock}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Date Created</label>
		    <div class="col-sm-3">
		      <input type="date" th:field="*{dateCreated}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Last Updated</label>
		    <div class="col-sm-3">
		      <input type="date" th:field="*{lastUpdated}" class="form-control mb-2">
		    </div>
		  </div>
		 
		  <button type="submit" class="btn btn-secondary btn-sm mb-3">Save</button>
		</form>
		&nbsp;
		<a th:href="@{/product/prdList}" style="margin-left: 280px;">Back to Product List</a>
	</div>
</body>
</html>
