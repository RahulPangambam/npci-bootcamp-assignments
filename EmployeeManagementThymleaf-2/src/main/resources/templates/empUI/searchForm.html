<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>SearchEmployee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Search Employee</h3>
		<hr>
		<form th:action="@{/employee/search}" th:object="${EMPLOYEE}" method="GET">
		  	<div class="row mb-3">
		    	<label class="col-sm-2 col-form-label">Employee Name</label>
		    	<div class="col-sm-3">
		      		<input type="text" th:field="*{eName}" class="form-control mb-2">
		    	</div>
		  	</div>
		 
		  <button type="submit" class="btn btn-secondary btn-sm mb-3">Search</button>
		</form>
		&nbsp;
		<a th:href="@{/employee/empList}" style="margin-left: 280px;">Back to Employees List</a>
	</div>
</body>
</html>
