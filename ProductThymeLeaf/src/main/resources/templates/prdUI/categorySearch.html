<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Products</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Display by category id</h3>
		<hr>
		<form th:action="@{/product/displayByCategory}" th:object="${PRODUCT}" method="GET">
		  	<div class="row mb-3">
		    	<label class="col-sm-2 col-form-label">Category Id</label>
		    	<div class="col-sm-3">
		      		<input type="text" th:field="*{categoryId}" class="form-control mb-2">
		    	</div>
		  	</div>
		 
		  <button type="submit" class="btn btn-secondary btn-sm mb-3">Display</button>
		</form>
		&nbsp;
		<a th:href="@{/product/prdList}" style="margin-left: 280px;">Back to Product List</a>
	</div>
</body>
</html>
