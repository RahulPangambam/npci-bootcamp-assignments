<div class="container" style="margin-top: 10px; margin-left: 100px;">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div *ngFor="let prod of products" class="col">
            <div class="card" style="width: 14rem; height: auto;">
                <img src="{{prod.imageUrl}}" class="card-img-top" style="height: 13rem; width: auto;"
                    (click)="getProductById(prod.id)" data-bs-toggle="modal" data-bs-target="#prodModal">
                <div class="card-body">
                    <h5 class="card-title">{{prod.name}}</h5>
                    <p class="card-text" style="color: darkred;">{{prod.unitPrice | currency : 'INR'}}</p>
                    <button class="btn btn-dark btn-sm">Add to Cart</button>
                </div>
            </div>
            <div class="modal fade" id="prodModal" aria-hidden="true">
                <div class="modal-dialog" style="width: 20rem;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img src="{{product.imageUrl}}" style="height: 10rem; width: auto;">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" style="margin-bottom: 200px;"></button>
                        </div>
                        <div class="modal-body">
                            <h6>{{product.description}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
