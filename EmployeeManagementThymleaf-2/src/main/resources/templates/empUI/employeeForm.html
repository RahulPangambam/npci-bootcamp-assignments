<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Employee Form</h3>
		<hr>
		<form th:action="@{/employee/save}" th:object="${EMPLOYEE}" method="POST">
			<p th:if="*{empNo} == null" class="h4 mb-4">Add Employee</p>
			<p th:if="*{empNo} != null" class="h4 mb-4">Update Employee</p>
		  	<div class="row mb-3">
		    <div class="col-sm-3">
		      <input type="hidden" th:field="*{empNo}" class="form-control mb-2">
		    </div>
		  </div>
		  	<div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Employee Name</label>
		    <div class="col-sm-3">
		      <input type="text" th:field="*{eName}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Job</label>
		    <div class="col-sm-3">
		      <input type="text" th:field="*{job}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Salary</label>
		    <div class="col-sm-3">
		      <input type="text" th:field="*{salary}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Hire Date</label>
		    <div class="col-sm-3">
		      <input type="date" th:field="*{hireDate}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Manager Id</label>
		    <div class="col-sm-3">
		      <input type="text" th:field="*{managerId}" class="form-control mb-2">
		    </div>
		  </div>
		  <div class="row mb-3">
		    <label class="col-sm-2 col-form-label">Commission</label>
		    <div class="col-sm-3">
		      <input type="text" th:field="*{commission}" class="form-control mb-2">
		    </div>
		  </div>
		 
		  <button type="submit" class="btn btn-secondary btn-sm mb-3">Save</button>
		</form>
		&nbsp;
		<a th:href="@{/employee/empList}" style="margin-left: 280px;">Back to Employees List</a>
	</div>
</body>
</html>
